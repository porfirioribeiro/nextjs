		<button onclick="aprop.animate({from:10,to:150});">use animate directly</button>
		<script type="text/javascript">
var a=10;
function get(){
	return a;
}
function set(value){

	t.innerHTML=a;	
	t.style.width=a+"px";		
}

		</script>
